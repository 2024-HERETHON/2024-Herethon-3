<form id="AreaForm" method="post" action="{% url 'board:area_set' %}">
    {% csrf_token %}
    <div>
        <label for="area1">시/도</label>
        <select id="area1" name="area1">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
            <option value="강원">강원</option>
            <option value="대전">대전</option>
            <option value="세종">세종</option>
            <option value="충남">충남</option>
            <option value="충북">충북</option>
            <option value="부산">부산</option>
            <option value="울산">울산</option>
        </select>
    </div>
    <div>
        <label for="area2">시/군/구</label>
        <select id="area2" name="area2">
            <option value="서대문구">서대문구</option>
            <option value="강동구">강동구</option>
            <option value="강북구">강북구</option>
            <option value="강서구">강서구</option>
            <option value="관악구">관악구</option>
            <option value="광진구">광진구</option>
            <option value="구로구">구로구</option>
            <option value="금천구">금천구</option>
        </select>
    </div>
    <div>
        <label for="area3">동/읍/면</label>
        <select id="area3" name="area3">
            <option value="남가좌동">남가좌동</option>
            <option value="남가좌1동">남가좌1동</option>
            <option value="남가좌2동">남가좌2동</option>
        </select>
    </div>
    <button type="submit">완료</button>
</form>
