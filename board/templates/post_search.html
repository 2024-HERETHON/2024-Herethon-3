{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="{% static 'css/post_search.css'%}" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <!--헤더-->
            <div class="timeZone"></div>
            <div class="flexBox">
                <div>
                    <!--검색창-->
                    <form class="writecomment" method="post">
                        {% csrf_token %}
                        <input
                            type="text"
                            maxlength="300"
                            autocomplete="off"
                            placeholder="글 제목, 내용"
                            class="text"
                            name="searched"
                            aria-label="Search"
                        />
                        <div>
                            <a href="{% url 'board:board' %}"><button type="submit" class="submit">취소</button></a>
                        </div>
                    </form>
                </div>
                <br />
            </div>
        </div>
        <br />
        <div class="searchh">
            <img src="./img/Vectorglass.svg" />
            <br />
            <div>궁금한 내용을<br />검색해보세요!</div>
        </div>
    </body>
</html>
