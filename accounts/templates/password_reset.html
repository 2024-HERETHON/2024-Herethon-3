</head>
<body>
    <h1>비밀번호 재설정</h1>
    <p>비밀번호를 잊어버리셨나요?<br>

        <form method="post">
            {% csrf_token %}
            {{ password_reset_form.as_p }}
            <button type="submit">비밀번호 재설정 이메일 보내기</button>
        </form>
</body>
</html>
