{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 재설정 메일 발송 완료</title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div id="wrap">
            <header id="signup-header">
                <button class="bak-button" type="button" onClick="history.go(-1)"><div class="back"></div></button>
                <div class="signup-h"><span>재설정 메일 발송 완료</span></div>
            </header>
            <div class="signup-wrapper">
                <h2 class="signup-text01">비밀번호 재설정 메일 발송 완료</h2>
                <div class="signup-text02">
                    <br />
                    <p>
                        비밀번호 재설정을 위한 메일이 발송되었습니다.<br /><br />
                        30분 내에 비밀번호를 재설정 해주세요.<br /><br />
                        만약 메일이 오지 않는다면, <br /><br />이메일 주소를 다시 한번 확인해 주시고, 스팸 폴더를 확인해
                        주세요.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
