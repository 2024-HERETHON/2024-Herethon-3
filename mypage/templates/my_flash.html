<h3>플래시 기록</h3>

{% if flash_list %}
    {% for flash in flash_list %}
        <div>
            <a href="{% url 'study:flashCardContent' flash.flashcard.id %}">
                {{ flash.flashcard.subject }}
            </a>
            <a href="{% url 'mypage:flash_delete' flash.id %}">삭제</a>
            <br>
        <hr>
        </div>
    {% endfor %}
{% else %}
    <div>내가 저장한 플래시 카드가 없습니다</div>
{% endif %}
