<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Home</title>
</head>
<body>
    <h1>Flash Card Home</h1>
    <ul>
        {% for flashcard in flashcards %}
            <li><a href="{% url 'study:flashCardSubject' flashcard.id %}">{{ flashcard.subject }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'study:studyHome' %}">스터디 홈으로 돌아가기</a><br>
</body>
</html>
