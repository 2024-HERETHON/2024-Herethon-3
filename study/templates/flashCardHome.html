<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플래시카드 저장 기록</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <div id="wrap">
        <div class="study-wrapper">
            <header id="Qsavings-upheader">
                <button class="bak-button" type="button" onclick="location.href='{% url 'study:studyHome' %}'"><div class="back" ></div></button>
                <div class="signup-h"><span>플래시 카드 목록</span></div>
            </header>
            <div class="Qsavings-wrapper">
                {% for flashcard in flashcards %}
                <div class="Qsaving">
                    <div class="quiz-savings">
                        <a href="{% url 'study:flashCardSubject' flashcard.id %}">
                            <span class="savings-text">{{ flashcard.subject }}</span>
                        </a>
                    </div>
                </div>
                
                {% endfor %}
            </div>
            
        </div>
    </div>
</body>
</html>
